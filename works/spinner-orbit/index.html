<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="remin" />
    <style>
      body {
        --duration: 8s;
        --sun-radius: 4vh;
        --earth-orbit-radius: 10vh;
        --earth-radius: 2vh;
        --moon-orbit-radius: 4vh;
        --moon-radius: 1vh;
        --border-width: 0.5vh;
        --color-orbit: #424242;
        --color-sun: #ffdd57;
        --color-earth: #3298dc;
        --color-moon: #bdbdbd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #121212;
      }

      .spinner {
        position: relative;
      }

      .sun {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(2 * var(--sun-radius));
        height: calc(2 * var(--sun-radius));
        border-radius: 50%;
        background-color: var(--color-sun);
        transform: translate(-50%, -50%);
      }

      .earth {
        position: absolute;
        top: calc(var(--sun-radius) - var(--earth-orbit-radius));
        left: var(--sun-radius);
        width: calc(2 * var(--earth-radius));
        height: calc(2 * var(--earth-radius));
        border-radius: 50%;
        background-color: var(--color-earth);
        transform: translate(-50%, -50%);
        transform-origin: center
          calc(var(--earth-radius) + var(--earth-orbit-radius));
        animation: rotation var(--duration) linear infinite;
      }

      .moon {
        position: absolute;
        top: calc(var(--earth-radius) - var(--moon-orbit-radius));
        left: var(--earth-radius);
        width: calc(2 * var(--moon-radius));
        height: calc(2 * var(--moon-radius));
        border-radius: 50%;
        background-color: var(--color-moon);
        transform: translate(-50%, -50%);
        transform-origin: center
          calc(var(--moon-radius) + var(--moon-orbit-radius));
        animation: rotation calc(var(--duration) / 11) linear infinite;
      }

      .earth-orbit {
        position: absolute;
        top: var(--sun-radius);
        left: var(--sun-radius);
        width: calc(2 * var(--earth-orbit-radius));
        height: calc(2 * var(--earth-orbit-radius));
        border-radius: 50%;
        border: var(--border-width) solid var(--color-orbit);
        transform: translate(-50%, -50%);
      }

      .moon-orbit {
        position: absolute;
        top: var(--earth-radius);
        left: var(--earth-radius);
        width: calc(2 * var(--moon-orbit-radius));
        height: calc(2 * var(--moon-orbit-radius));
        border-radius: 50%;
        border: var(--border-width) solid var(--color-orbit);
        transform: translate(-50%, -50%);
      }

      @keyframes rotation {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="spinner">
      <div class="sun">
        <div class="earth-orbit"></div>
        <div class="earth">
          <div class="moon-orbit"></div>
          <div class="moon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
